<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>YouTube Mockup</title>
    <link rel="stylesheet" href="/mockup.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body>
   <div class="entire">

    <div class="masthead">
        <img src="images/navbar.png" alt="masthead">
    </div>

    <div class="page">
      <div class="player">
        <img src="images/video.png" alt="skateboarder">
      </div>

      <div class="main">
        <section class="content">
          <div class="header">
            <div class="title">
              <p><strong>Mitch's Junction City Birthday Session</strong></p>
            </div>
            <div class="uploader">
              <img src="images/uploader.png" alt="uploader">
            </div>
            <div class="about">
              <img src = "images/about.png" alt="about">
            </div>
            <div class="description">
              <img src="images/text.png" alt="text">
            </div>
          </div>

          <div class="comments">
            <div class="top">
              <h3>Comments</h3>
            </div>
            <div class="list">
              <ul>
                <li> <img src = "images/comment.png" alt="comment"></li>
                <li> <img src = "images/comment.png" alt="comment"></li>
                <li> <img src = "images/comment.png" alt="comment"></li>
                <li> <img src = "images/comment.png" alt="comment"></li>
                <li> <img src = "images/comment.png" alt="comment"></li>
                <li> <img src = "images/comment.png" alt="comment"></li>
              </ul>
            </div>
          </div>
        </section>

        <aside class="sidebar">
          <div class="stats">
            <img src="images/subscribers.png" alt="subscribers">
          </div>
          <div class="like">
            <img src="images/like.png" alt="like button">
          </div>
          <div class="videos">
            <ul>
              <li><img src="images/recommended.png" alt="recommended video"></li>
              <li><img src="images/recommended.png" alt="recommended video"></li>
              <li><img src="images/recommended.png" alt="recommended video"></li>
              <li><img src="images/recommended.png" alt="recommended video"></li>
              <li><img src="images/recommended.png" alt="recommended video"></li>
              <li><img src="images/recommended.png" alt="recommended video"></li>
            </ul>
          </div>
        </aside>
      </div>

    </div>
   </div>
  </body>
</html>
